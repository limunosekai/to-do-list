<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List🕓</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fontello/fontello-embedded.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/clock.js" defer></script>
  <script src="assets/js/date.js" defer></script>
  <script src="assets/js/img.js" defer></script>
  <script src="assets/js/name.js" defer></script>
  <script src="assets/js/todolist.js" defer></script>
  <script src="assets/js/weather.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <span>TO DO LIST</span>
    <p></p>
    <form class="name">
      <input type="text" placeholder="이름을 입력하세요">
    </form>
    <div class="info">
      <div class="date">
        <h3>2021</h3>
        <h2>1/1</h2>
      </div>
      <div class="weather"></div>
      <div class="clock">
        <h1>00:00</h1>
      </div>
    </div>
    <div class="container">
      <ul class="todolist">
        <p></p>
        <li>
          <button type="button" id="check">
            <i class="icon-circle-empty"></i>
          </button>
          <div class="todo"></div>
          <button type="button" id="delete">
            <i class="icon-cancel-circled"></i>
          </button>
        </li>
      </ul>
      <form class="input_todo">
        <input id="input" type="text" placeholder="해야할 일을 적으세요">
        <input id="btn" type="submit" value="입력">
      </form>
    </div>
  </div>
</body>
</html>
